version: '3.8'
services:
  prep:
    build:
      context: .
      dockerfile: dockerfile
      args:
        - BUILD_VERSION=prep
    container_name: fms-prep
    hostname: fms-prep
    privileged: true
    ports:
      - "80:80"
      - "443:443"
      - "2399:2399"
      - "5003:5003"
    volumes:
      - ./installations/fms_19.6.4.402_Ubuntu20:/install
      - ../data:/opt/FileMaker/FileMaker Server/Data
